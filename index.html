<!DOCTYPE html>
<html>
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/92/three.min.js"></script>
    <script src="simulator.js"></script>
    <script src="threejsController.js"></script>


    <title>CSMA/CD Simulator</title>
</head>
<body>

    <h1>Simulador CSMA/CD</h1>

    <div>
        <input type="text" placeholder="Tempo entre time-slots" id="inputChangeSecsBetweenTimeSlots"> </input>
        <button id="buttonChangeSecsBetweenTimeSlots"> Mudar tempo entre time-slots </button>
    </div>

    <div>
        <button id="buttonAssembleFrame"> Criar frame </button>
    </div>
    <div>
        <input type="text" placeholder="Posição da Estação no meio" id="inputStationPosition"> </input>

        <button id="buttonCreateStation"> Adicionar nova estaçãoo </button>
    </div>

    <div>
        <input type="text" placeholder="Estação emissora" id="inputStationEmitter"> </input>
        <input type="text" placeholder="Estação receptora" id="inputStationReceiver"> </input>


        <button id="buttonInjectBit"> Injetar bit </button>
    </div>

    <div>
        <button id="buttonIsMediaIdle"> Verificar liberdade do meio </button>
    </div>

</body>
</html>
