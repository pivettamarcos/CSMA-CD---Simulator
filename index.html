<!DOCTYPE html>
<html>
<head>

    <script src="subworkers.js"></script>

    <script src="simulator.js"></script>
    <script src="gui.js"></script>
    <script src="jam.js"></script>

    <script src="threejsController.js"></script>

    <meta charset="utf-8"> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <style>
        body {
          font-family: 'Roboto', sans-serif;
          font-size: 10px;
        }
    </style>

    <title>CSMA/CD Simulator</title>
</head>
<body>


    <canvas id="simulationCanvas" width='800' height= '600' style="background-color: #cccccc">

    </canvas>

    <h5>Simulador CSMA/CD</h5>

    <div class="row">
        <div class="col s3">
            <div class="row">
                    <div class="input-field col s8">

                        <input id="inputMediumSize" placeholder="Tamanho do meio" type="text" >
                    </div>
                    <div class="input-field col s4">
                        <a class="waves-effect waves-light btn" id="buttonStartSimulation">Criar meio</a>
                    </div>   
            </div>
            <div class="row">
                    <div class="input-field col s8">

                        <input id="inputStationPosition" placeholder="Posição da estação no meio" type="text">
                    </div>
                    <div class="input-field col s4">
                        <a class="waves-effect waves-light btn-small" id="buttonCreateStation">Adicionar nova estação</a>
                    </div>   
            </div>
        </div>

        <div class="col s3">
                <div class="input-field col s8">
                        <input id="inputChangeSecsBetweenTimeSlots" placeholder="Tempo em ms entre time-slots" type="number">
                    </div>
                    <div class="input-field col s4">
                        <a class="waves-effect waves-light btn-small" id="buttonChangeSecsBetweenTimeSlots">Mudar</a>
                    </div>   

        </div>
    </div>

    <div>
        <button id="buttonStartSimulation"> Começar simulação do CSMA/CD </button>
    </div>

    <div>
        <button id="buttonAssembleFrame"> Criar frame </button>
    </div>


    <div>
        <input type="text" placeholder="Estação emissora" id="inputStationEmitter"> </input>


        <button id="buttonInjectSignal"> Injetar Sinal </button>
    </div>

    <div>
        <button id="buttonIsMediumIdle"> Verificar liberdade do meio </button>
    </div>

    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>
</html>
